<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>REGISTRATION</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="text" name="password" placeholder="enter password"><br>
    <input type="text" name="password1" placeholder="conform your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
    {{ msg }}
{% endfor %}

</body>
</html>
